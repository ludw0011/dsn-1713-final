<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSN-Final</title>
  <link rel="stylesheet" href="css/custom.css">
</head>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<body>
    <main>
        <div>
            <h1>Shop Prints</h1>
            <p>Discover the latest offerings from Mokuhankan</p>
        </div>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/gallery-1.webp" class="d-block w-100" alt="First Slide">
              </div>
              <div class="carousel-item">
                <img src="images/gallery-2.webp" class="d-block w-100" alt="Second Slide">
              </div>
              <div class="carousel-item">
                <img src="images/gallery-3.webp" class="d-block w-100" alt="Third Slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          
    

    </main>
     
    
            



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer>
</footer>
