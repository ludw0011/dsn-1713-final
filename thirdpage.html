<html lang="en">
<head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSN-Final</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand m-2" href="/">
            <img src="images/header-logo.webp" alt="Logo" width="75" height="auto"> 
            <span class="text-primary">Mokuhankan Japanese Fine Prints</span></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto m-2 mr-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop Prints</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscriptions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <main>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/gallery-1.webp" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/gallery-2.webp" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/gallery-3.webp" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


       
    <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First group of 3 cards -->
        <div class="carousel-item active d-flex">
          <div class="card-gallery">
            <div class="card-body ">
              <img class="card-img-top homepage-card-image" src="images/project-1.webp" alt="Card image cap">
              <button class="btn btn-outline-primary border-3 rounded-5">Prints</button>
            </div>
          </div>
          <div class="card-gallery">
            <div class="card-body">
              <img class="card-img-top homepage-card-image" src="images/project-1.webp" alt="Card image cap">
              <button class="btn btn-outline-primary border-3 rounded-5">Books</button>
            </div>
          </div>
          <div class="card-gallery">
            <div class="card-body">
              <img class="card-img-top homepage-card-image" src="images/project-1.webp" alt="Card image cap">
              <button class="btn btn-outline-primary border-3 rounded-5">Print Sets</button>
            </div>
          </div>
        </div>
    
    
      <!-- Carousel controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    


  </main>
     
    
            



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer class="bg-secondary">
  <footer class="text-primary">
      <div>
        <div class="d-flex flex-row justify-content-between align-items-center py-1 px-2">
          <div class="p-3">
            <a href="/">
              <img src="../images/header-logo.webp" alt="Logo" width="60" height="auto">
            </a> 
            <span>&copy; Mokuhankan Japanese Fine Prints</span>
          </div>
      
          <ul class="d-flex flex-row mb-0 align-items-center">
            <li class="p-3"><a href="#"><img src="images/twitch-brands-solid.svg" alt="Instagram logo" width="35" height="auto"></a></li>
            <li class="p-3"><a href="#"><img src="images/instagram-brands-solid.svg" alt="Instagram logo" width="35" height="auto"></a></li>
            <li class="p-3"><a href="#"><img src="images/facebook-brands-solid.svg" alt="Facebook logo" width="35" height="auto"></a></li>
          </ul>
        </div>    
      </div>
    </footer>
</footer>
